<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIT CALLER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logo (2).png" alt="Logo" />
              <h3>BIT CALLER</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">JOIN A MEET</a></li>
                <li><a href="#">HOST A MEET</a></li>
                <li><a href="#" class="btn">SIGN IN</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Future is here,</h1>
                <h1>The future is here, a video conferencing solution for EVERYONE.</h1>
              </div>
              <p class="text">
                Connect, chat, collaborate securely from anywhere on the planet for low bandwidth with BITCALLER.

              </p>
              <div class="cta">
                <a href="#" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="https://storage.googleapis.com/gweb-uniblog-publish-prod/original_images/048-GDU-MET-Blog-Meet-Animation-JH_1_wB6nFbK.gif" alt="" srcset="">
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
